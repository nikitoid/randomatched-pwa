
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Randomatched</title>
    <meta name="description" content="Unmatched Генератор команд 2 на 2" />
    <meta name="theme-color" content="#059669" />
    <!-- Manifest will be generated/injected by Vite PWA plugin -->
    <script>
      (function() {
        window.__earlyLogs = [];
        var methods = ['log', 'warn', 'error', 'info', 'debug'];
        methods.forEach(function(type) {
          var orig = console[type];
          console[type] = function() {
            if (window.__earlyLogs) {
              var args = Array.from(arguments);
              var time = new Date().toLocaleTimeString('ru-RU', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
              window.__earlyLogs.push({ type: type, args: args, time: time });
            }
            if (orig) orig.apply(console, arguments);
          };
        });
        window.addEventListener('error', function(e) {
           if (window.__earlyLogs) {
             var time = new Date().toLocaleTimeString('ru-RU', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
             window.__earlyLogs.push({ type: 'error', args: [e.message || 'Unknown Error'], time: time });
           }
        });
      })();
    </script>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",

    "react": "https://esm.sh/react@^19.2.3",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0"
  }
}
</script>
</head>
